    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 3px solid black;
            background-color: blueviolet;
            transition: width 5s linear 0s, height 5s linear 0s, transform 5s linear 0s;
        }

        .box:hover {
            width: 400px;
            height: 400px;
            transform: rotate(360deg);
        }
    </style>
</head>
